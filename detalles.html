<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="css/detalle.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">TiendaOnline</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="carrito.html">Carrito</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="product-detail">
                <div class="product-image">
                    <img src="https://via.placeholder.com/500x500" alt="Producto Detalles">
                </div>
                <div class="product-info">
                    <h2>Producto 1</h2>
                    <p class="product-description">
                        Este es un producto de alta calidad, ideal para tus necesidades diarias. Perfecto para cualquier ocasión.
                    </p>
                    <p class="price">$29.99</p>

                    <!-- Selector de cantidad -->
                    <div class="quantity-selector">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" value="1" min="1" max="100">
                    </div>

                    <!-- Botón Añadir al carrito -->
                    <button class="add-to-cart" onclick="addToCart()">Añadir al carrito</button>
                </div>
            </div>

            <!-- Sección de comentarios -->
            <section class="product-comments">
                <h3>Comentarios</h3>
                <div id="comments-list">
                    <!-- Los comentarios se agregarán aquí -->
                </div>
                <form id="comment-form">
                    <textarea id="comment-input" placeholder="Deja tu comentario aquí..." rows="4" required></textarea>
                    <button type="submit">Enviar Comentario</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 TiendaOnline | Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/detalle.js"></script>
</body>

</html>
